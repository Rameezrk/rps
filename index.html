  <body>


    <script type="text/javascript">


let userDecision = prompt('rock/paper/scissors?')

function computerPlay() { //This lets the computer decide on RPS
  const selector = ['rock','paper','scissors'];
  const cpuSelect = selector[Math.floor(Math.random() * selector.length)];
  return cpuSelect;
}

let computer = computerPlay()
console.log(`computer has chosen ${computer}`)

function playRound(userChoice,computerChoice) {


if (userChoice === 'paper' && computerChoice === 'rock'
|| userChoice === 'rock' && computerChoice === 'scissors'
|| userChoice === 'scissors' && computerChoice === 'paper') {
  return `You win! ${userChoice} beats ${computerChoice}!` 
} else if (userChoice === 'paper' && computerChoice === 'paper'
|| userChoice === 'rock' && computerChoice === 'rock'
|| userChoice === 'scissors' && computerChoice === 'scissors') {
  return 'It\'s a tie!'
} else if (userChoice === 'paper' && computerChoice === 'scissors'
|| userChoice === 'rock' && computerChoice === 'paper'
|| userChoice === 'scissors' && computerChoice === 'rock') {
  return 'You lose!'
} else {
  return 'You need to choose properly!'
}
}

console.log(playRound(userDecision.toLowerCase(),computer))




    </script>
